clang_flags:
  - -x
  - c++
  - -std=c++17

mapping:
  language: example
  output_note: Generated by bindgen example template.

  # Direct type name mappings: C type name -> target language type
  types:
    # Void
    void: void

    # Boolean
    bool: bool
    _Bool: bool

    # Signed integers
    char: int
    short: int
    int: int
    long: int
    "long long": int
    int8_t: int
    int16_t: int
    int32_t: int
    int64_t: int
    ssize_t: int
    intptr_t: int
    ptrdiff_t: int

    # Unsigned integers
    "unsigned char": int
    "unsigned short": int
    "unsigned int": int
    "unsigned long": int
    "unsigned long long": int
    uint8_t: int
    uint16_t: int
    uint32_t: int
    uint64_t: int
    size_t: int
    uintptr_t: int

    # Floating point
    float: double
    double: double
    "long double": double

    # Common pointer type shortcuts
    "void*": "Pointer<Void>"
    "char*": "Pointer<Utf8>"
    "const char*": "Pointer<Utf8>"
    "int*": "Pointer<Int32>"
    "float*": "Pointer<Float>"
    "double*": "Pointer<Double>"

    # Function pointers
    function_pointer: "Pointer<NativeFunction>"

filters:
  allowlist_regex: []
  denylist_regex: []
  exclude_dirs:
    - capi
